<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
    <title>Word Guess Game!!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/game.js"></script>
    
</head>

<body onload="startGame()">
    <div class="container">
        <div class="row">
            <div class="col-12 maintitle">
                90's CARTOON GAME!
            </div>
            <div class="col-12 col-md-9">
            </div>
            <div class="col-12 col-md-3 text-center livesleft " id="liveTagDiv">
                LIVES LEFT: <span id="liveTag">5</span>
            </div>
            <div class="col-12 text-center mainboard">
                <p class="hiddenword" id="word"></p>
            </div>
            <div class="col-12 text-center lives">
                <img src="./assets/images/skull.png" style="display: none;" alt="here" id="live1" class="liveimage"/>
                <img src="./assets/images/skull.png" style="display: none;" alt="here" id="live2" class="liveimage"/>
                <img src="./assets/images/skull.png" style="display: none;" alt="here" id="live3" class="liveimage"/>
                <img src="./assets/images/skull.png" style="display: none;" alt="here" id="live4" class="liveimage"/>
                <img src="./assets/images/skull.png" style="display: none;" alt="here" id="live5" class="liveimage"/>
            </div>
            <div class="col-8">
                <div class="span8 content selletter align-middle">
                    
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title letterslist">LETTERS SELECTED</h5>
                            <p class="card-text myletters" id="letters"></p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-4">
                <div class="span4 content text-center">
                    <h5 class="card-title letterslist">Created by</h5>
                    <p class="myletters">Luis E. Diaz</p>
                </div>
            </div>
            
            
        </div>
        <div class="row">
            <div class="col-12 imgselected">
                <img src="./assets/images/A.png" style="display: none;" id="imageletter"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12 imgselected">
                <a href="index.html">
                    <img src="./assets/images/game-over.jpg" style="display: none;" id="gameover" class="gamover"/>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 imgselected">
                <a href="index.html">
                    <img src="./assets/images/you-win.jpg" style="display: none;" alt="here" id="win" class="win"/>
                </a>
            </div>
        </div>
    </div>

    <audio id="wrong-answer">
        <source src="./assets/audio/Wrong-answer-sound-effect.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="answer">
        <source src="./assets/audio/Ta Da.mp3" type="audio/mpeg"></source>
    </audio>
    <audio id="lose">
        <source src="./assets/audio/You-lose-sound-effect.mp3" type="audio/mpeg"></source>
    </audio>
    </body>
</html>
